<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Convertion</title>
      <link
         rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container-fluid p-0">
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Logo</a>
            <button
               class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               data-target="#navbarNav"
               aria-controls="navbarNav"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item active">
                     <a class="nav-link" href="#home" onclick="clickHandlerHome()"
                        >Home <span class="sr-only">(current)</span></a
                     >
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link"
                        href="#toPdf"
                        onclick="clickHandlerToPdf()"
                        >Jpg to Pdf</a
                     >
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link"
                        href="#toJpg"
                        onclick="clickHandlerToJpg()"
                        >Pdf to Jpg</a
                     >
                  </li>
               </ul>
            </div>
         </nav>
      </div>
      <div class="container-fluid" id="home">Home</div>
      <div class="container-fluid d-none mt-5" id="toPdf">
         <div class="card">
            <div class="card-header">
               <h3>Changing jpg to pdf</h3>
            </div>
            <div class="card-body">
               <h5 class="card-title">
                  Drop your file here or click the upload button
               </h5>
               <p class="card-text">
                  Your file must be in jpg or jpeg format only.
               </p>
               <a href="#" class="btn btn-primary">Upload</a>
            </div>
         </div>
      </div>
      <div class="container-fluid d-none mt-5" id="toJpg">
        <div class="card">
           <div class="card-header">
              <h3>Changing pdf to jpg</h3>
           </div>
           <div class="card-body">
              <h5 class="card-title">
                 Drop your file here or click the upload button
              </h5>
              <p class="card-text">
                 Your file must be in pdf format only.
              </p>
              <a href="#" class="btn btn-primary">Upload</a>
           </div>
        </div>
      <script
         src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
         crossorigin="anonymous"
      ></script>
      <script src="./script.js"></script>
   </body>
</html>
