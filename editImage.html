<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Editor</title>
      <link
         rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
         crossorigin="anonymous"
      />
      <script src="https://use.fontawesome.com/5c1ba77d46.js"></script>
      <link rel="stylesheet" href="./css/editor.css" />
   </head>
   <body>
      <h2 class="text-center">Welcome to Editor</h2>
      <div class="conatiner-fluid">
         <div class="container-fluid imageDetails">
            <button
               class="btn btn-dark m-2"
               id="upload"
               onclick="uploadBtnHandler()"
            >
               Upload Pic
            </button>
            <p class="imageDetailsText">
               Current File
            </p>
            <span class="m-2" id="currentFile"></span>
            <p class="imageDetailsText">
               Width
            </p>
            <span class="m-2 spanText" id="width"></span>
            <p class="imageDetailsText">
               Height
            </p>
            <span class="m-2 spanText" id="height"></span>
         </div>
         <div class="row bg-dark">
            <div class="col-md-2 col-sm-2 col-xs-2 ml-4">
               <a href="index.html"><img src="./img/home-solid.svg" alt="home" class="home-icon"></a>
               <div class="previewImageDiv">
                  <img
                     src=""
                     alt="smallImg"
                     id="previewImage"
                     draggable="false"
                     class="img-fluid"
                  />
               </div>
            </div>
            <div class="col-md-7 col-sm-7 col-xs-7 editor">
               <canvas id="canvasImg"></canvas>
               <img
                  src=""
                  alt="Image Preview"
                  id="editImage"
                  draggable="false"
               />
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2">
               <div class="text-center text-white toolsRegion">
                  Editor Tools
                  <div class="row">
                     <div class="col-4">
                        <button type="button" class="btn text-white">
                            Crop
                         </button>
                     </div>
                     <div class="col-4">
                        <button type="button" class="btn text-white">
                            Adjust
                         </button>
                     </div>
                     <div class="col-4">
                        <button type="button" class="btn text-white">
                            Effect
                         </button>
                     </div>
                     <div class="col-4">
                        <button type="button" class="btn text-white">
                            Text
                         </button>
                     </div>
                     <div class="col-4">
                        <button type="button" class="btn text-white">
                            Blur
                         </button>
                     </div>
                 </div>
               </div>
            </div>
         </div>
         <input
            type="file"
            name="inputFile"
            id="inputFile"
            onchange="inputFileChange()"
            hidden
         />
      </div>
      
      <script src="./script.js"></script>
      <!-- <script src="./canvas.js"></script> -->
   </body>
</html>
